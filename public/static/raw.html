<style>
  .fileinput-button {
    position: relative;
    overflow: hidden;
    float: left;    
  }
    
  .fileinput-button input {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    border: solid transparent;
    border-width: 0 0 100px 200px;
    opacity: 0;
    filter: alpha(opacity=0);
    -moz-transform: translate(-300px, 0) scale(4);
    direction: ltr;
    cursor: pointer;
  }
  
  .remove-true {
    text-decoration: line-through;
    color: grey;
  }
</style>

<div class="row-fluid">
  <div class="span12">    
    <h3>CSV Content Manager</h3>
    <div class="row-fluid">
      <div class="span3">
        <ul>
          <li ng-repeat="raw in raw_list">
            {{raw.name}}
          </li>
        </ul>
      </div>
      <div class="span9">
       <div class="row-fluid">
         <div class="form-actions" ng-hide="result">    
          <form class="form-inline pull-left"  
            id="file_upload_form" 
            method="post" enctype="multipart/form-data" 
            action="csv/upload" 
            target="upload_target" class="form-horizontal">
           <div class="btn-group">
            <button class="btn btn-success fileinput-button">
             <i class="icon-plus icon-white"></i>     
              Select File     
              <input type="file" name="file" 
                id="file" 
                onchange="angular.element(this).scope().setFile(this)"/>
            </button>    
            <button type="submit" 
              ng-disabled="theFile==null"
              class="btn btn-primary start">
             <i class="icon-upload icon-white"></i>Upload
            </button>                
           </div>                         
          </form>
         </div>
       </div>
       <div class="row-fluid">
        <span ng-show="theFile">
         {{theFile.name}}
        </span>
        <span ng-switch on="success">
         <span ng-switch-when="true">
          <span class="badge badge-success">
           {{saved_doc}}
          </span> document saved.
         </span>          
         <span ng-switch-when="false">
          <i class="icon-info-sign"></i>
           There are error of uploading file.
         </span>          
        </span>
       </div>
    </div>
</div>

<iframe id="upload_target" 
    name="upload_target" 
    style="width:0;height:0;border:0px solid #fff;">
</iframe>
