<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="#">{{data.name}}</a>
    <ul class="nav">
      <li class="active">Home</li>
    </ul>
  </div>
</div>
<h2>Create Collection</h2>
<form class="well form-inline" method="POST">
    <div class="input-prepend">
        <span class="add-on">{{data.name}} . </span>
        <input class="input-medium" type="text" id="collection" name="collection" placeholder="Collection Name" title="Collection Name">
    </div>
    <button type="submit" class="btn btn-primary">
    <i class="icon-folder-open icon-white"></i>
        Create collection
    </button>
</form>
<script>
  $('#collection').popover({content: "Collection names must begin with a letter or underscore, and can contain only letters, numbers, underscores and dots."});
</script>

<h2>Collections</h2>
<table class="table table-bordered table-striped table-condensed">
  <tr ng-repeat="c in colls">
    <td class="span2">
      <a href="db/{{ data.name }}/{{ c }}" class="btn btn-success span2">
        <i class="icon-list-alt icon-white"></i> View
      </a>
    </td>
    <td><h3><a href="db/{{ data.name }}/{{ c }}">{{ c }}</a></h3></td>
    <td class="span2">
      <form method="POST" action="db/{{ data.name }}/{{ c }}" style="margin: 0px;">
        <input type="hidden" name="_method" value="delete">
        <button type="submit" class="btn btn-danger span2">
          <i class="icon-trash icon-white"></i>
          Delete
        </button>
      </form>
    </td>
  </tr>

</table>
