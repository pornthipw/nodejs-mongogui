<div class="row-fluid">

  <style>
    .fileinput-button {
      position: relative;
      overflow: hidden;
      float: left;
      margin-right: 4px;
    }
    
    .fileinput-button input {
      position: absolute;
      top: 0;
      right: 0;
      margin: 0;
      border: solid transparent;
      border-width: 0 0 100px 200px;
      opacity: 0;
      filter: alpha(opacity=0);
      -moz-transform: translate(-300px, 0) scale(4);
      direction: ltr;
      cursor: pointer;
    }
    
  </style>
  <div class="span12">  
  
  <iframe id="upload_target" 
    name="upload_target" 
    style="width:0;height:0;border:0px solid #fff;"> 
  </iframe>
    
  <form id="file_upload_form" method="post" enctype="multipart/form-data" action="/gridstore/mydb" target="upload_target">    
    <span class="btn btn-success fileinput-button">
      <i class="icon-plus icon-white"></i>
      <span>Select File</span>
      <input type="file" name="file" id="file" onchange="angular.element(this).scope().setFile(this)"/>
    </span>
    
    <button type="submit" class="btn btn-primary start">
      <i class="icon-upload icon-white"></i>
      <span>Start Upload</span>
    </button>                
  </form>
  
  <span>
    <span ng-show="theFile">
      <i class="icon-file"></i>
      {{theFile.name}}
    </span>    
    <span ng-switch on="success" >
      <span ng-switch-when="true">
        <i class="icon-ok"></i>
      </span>
      <span ng-switch-when="false">
        <i class="icon-info-sign"></i>
        {{message}}
      </span>  
      <span ng-switch-default></span>              
    </span>
  </span>    
</div>
