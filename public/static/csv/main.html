<div class="row-fluid">
  <div ng-include="'static/csv/header.html'"></div>
  <div class="row-fluid">
    <div class="span12" ng-init="index=0">
      <div class="row-fluid">
        <div class="span4">
          <div class="row-fluid">
            <div class="span12 well">
            <div class="input-append">
             <select ng-model="attribute"  class="input-small"
               ng-options="a.attr for a in attributes">
             </select>
             <button class="btn btn-primary" 
              ng-click="csv[attribute.attr]={}"
              ng-hide="csv[attribute.attr]">
               Insert 
             </button>
            </div>
            <form ng-show="csv[attribute.attr]">
              Attribute Name
              <input type="text" ng-model="csv[attribute.attr].name">
              Description
              <input type="text" ng-model="csv[attribute.attr].description">
              Possible Value (e.g., M, F)
              <input type="text" ng-list ng-model="csv[attribute.attr].values">
              <button class="btn btn-success" ng-click="save()">Save</button>
              {{message}}
            </form>
            </div>
          </div>

          <div class="row-fluid">
           <div class="span12">
           <table class="table table-bordered table-condensed">
            <tr>
             <td>Document</td>
             <td>{{document_list.length}}</td>
            </tr>
            <tr>
             <td>Attribute</td>
             <td>{{csv.max_col}}</td>
            </tr>
           </table>
           </div>
          </div>
        </div>

        <div class="span3">
          Page {{currentPage}}
          <div class="btn-group pull-right">
            <button class="btn" 
              ng-click="currentPage=0">First
            </button>
            <button class="btn" 
              ng-disabled="currentPage==0"
              ng-click="currentPage=currentPage-1">&laquo;
            </button>
            <button class="btn"
              ng-click="currentPage=currentPage+1">&raquo;
            </button>
          </div>
          <br>

          <table class="table table-bordered table-condensed">
            <tr>
              <th>{{attribute.attr}}</th>
            </tr>
            <tr ng-repeat="doc in document_list|skip:currentPage*15|limitTo:15">
              <td>{{doc[attribute.attr]}}</td>
            </tr>
          </table>
          </div>
        <div class="span5">
          <ol style="unstyled">
            <li ng-repeat="(key,value) in csv" ng-show="value.name">
              <strong>{{key}}</strong> - {{value.name}}
              ({{value.description}})
            </li>
          </ol>
  
          <!--
          <table class="table table-condensed table-bordered">
            <tr ng-repeat="(key,value) in csv" ng-show="value.name">
              <td>{{key}}</td>
              <td>{{value.name}}</td>
              <td>{{value.description}}</td>
            </tr>
          </table>
          -->
        </div>
      </div>
    </div>
  </div>
</div>
