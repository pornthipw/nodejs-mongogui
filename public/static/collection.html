<style type='text/css'>
  /* MUST HAVE WIDTH/HEIGHT */
  .ace-editor {
    width:500px;
    height:500px;
  }
  #contents {
    width:500px;
    height:500px;
    position:absolute;
    left:500px;
    top:0;
  }
</style>

<div class="row-fluid">
  <div class="span12">
    <div class="page-header">
      <h1>Collection <small> <span ng-bind="name"></span></small></h1>
    </div>
    <div class="row-fluid">
      <div class="span5">
        <p>
          There are <span class="badge" ng-bind="stats.count | number"></span>
          of objects or documents in this collection.
        </p>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <form class="form-inline">
        <div class="input-append">
          <input id="appendedInputButtons" ng-model="query_str" type="text">
          <button class="btn" type="button" ng-click="query()">
            <i class="icon-search"></i>
          </button>
        </div>
          #item/page <input type="text" ng-model="limit">
        </form>
        
        <table ng-show="documents" class="table table-condensed table-bordered table-striped">
          <thead>
            <tr>
              <th ng-repeat="attribute in attributes | filter:{hide:false}">
                {{attribute.name}}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="doc in documents">
               <td ng-repeat="attribute in attributes | filter:{hide:false}">{{doc[attribute.name]}}</td>
            </tr>
          </tbody>
        </table>
<ul class="pager" ng-init="skip=0">
  <li><a href="" ng-click="skip=skip-10">Previous</a></li>
  <li>{{currentPage()}}/{{totalPage()}}
  <li><a href="" ng-click="skip=skip+10">Next</a></li>
</ul>
      </div>
     </div>
    </div>
  </div>
</div>
