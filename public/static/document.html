
<div class="row-fluid" >
  <div class="span12">
     <p class="lead">Document manager</p>
      <div class="form-actions">
      <div class="input-append">
      <span class="pull-left">
        <a href="" class="btn btn-danger " ng-click="remove()">
          <i class="icon-remove icon-white"></i> 
          Delete Document
        </a>  
      </span>
      
      </div>
    </div>
  </div>
</div>


<!--Edir Schema-->
<div class="row-fluid" >
  <div class="span6">        
    <table class="table table-hover table-condensed">
      <tr ng-repeat="(field,value) in document" ng-click="editField(field)">
        <td><strong>{{field}}</strong></td>
        <td >          
          <span ng-bind="document[field]"></span>
          <span class="pull-right">
            <button class="btn btn-mini" ng-click="editField(field)"><i class="icon-pencil"></i></button>            
          </span>
        </td>
      </tr>
    </table>      

  </div>
  
  <div class="span6">
    <div class="alert alert-block">
      <h4>Doucment</h4>
      {{document}}
    </div>
    
    
      <div class="row-fluid">
        <div class="span12" ng-show="selectField">                                  
              <div class="input-prepend input-append">
                 <span class="add-on" ng-bind="selectField"></span>
                <input type="text" ng-model="selectValue">
                <button type="submit" class="btn btn-primary" ng-click="update()">Update</button>
              </div>
        </div>    
      </div>
      
      <div class="alert alert-info" ng-show="message">      
        {{message}}
      </div>
    
  </div>
  
</div>
