<html>
<head>
    <title>{{title}}</title>  
    <base href="{{ baseHref }}">
    
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">    
    <style type="text/css">
    body {
        padding-top: 60px;
        padding-bottom: 40px;
    }
    </style>

    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <script src="http://code.angularjs.org/1.0.1/angular-1.0.1.js"></script>
    <script src="http://code.angularjs.org/1.0.1/angular-resource-1.0.1.js"></script>
    
    <script src="javascript/mongo_service.js"></script>
    <script src="javascript/app.js"></script>        

    
</head>
<body>   

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <!--Sidebar content-->
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                {{#each databases}}
                    <li class="nav-header" onclick="$('#toggle_{{ this }}').collapse('toggle')">
                        {{ this }}
                        <i class="icon-chevron-down pull-right"></i>
                    </li>
                    <li><a href="db/{{this}}"><i class="icon-folder-open"></i> View Database</a></li>
                    <ul class="unstyled collapse nav nav-list  {%- if db == dbName %} in{% endif -%}" id="toggle_{{this}}">                            
                            {{#each ../collections }}                                    
                                {{#compare  db_name ../this operator="=="}}
                                    {{# each collections }}
                                        <li><a href="db/{{ db_name }}/{{ this }}"><i class="icon-list-alt"></i> {{ this }}</a></li>
                                    {{/each}}
                                {{/compare}}                                    
                            {{/each}}                                                               
                    </ul>
                    <li class="divider"></li>
                {{/each}}
                </ul>
            </div> 
            <!---->
        </div>
        <div class="span10" ng-app="mongogui">
            <div ng-view></div>
            {{{body}}} 
        </div>
    </div>
</div>



</body>
</html>
