<!DOCTYPE html>
<html ng-app="mongogui">
<head>
  <title>{{title}}</title>  
  <base href="{{ baseHref }}">
  
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet"> 
  <link href="javascript/vendor/codemirror/codemirror.css" rel="stylesheet"> 
  <!-- link rel="stylesheet/less" href="bootstrap/less/bootstrap.less" media="all" / -->
  <style type="text/css">
  body {
      padding-top: 60px;
      padding-bottom: 40px;
  }
  </style>
  

  <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
  <script src="javascript/vendor/jquery-1.7.2.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="javascript/vendor/codemirror/codemirror.js"></script> 
  <script src="javascript/vendor/codemirror/mode/javascript.js"></script> 
  <script src="javascript/vendor/codemirror/mode/xml.js"></script> 
  <script src="javascript/vendor/angular.min.js"></script>
  <script src="javascript/vendor/angular-codemirror.js"></script>
  <script src="javascript/angular-dynamic-templates.js"></script>
  <script src="javascript/vendor/angular-resource.js"></script>
    
  <script src="javascript/mongo_service.js"></script>
  <script src="javascript/mongo_controller.js"></script>        
  <script src="javascript/app.js"></script>   

</head>

<body >   
  <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="UserCtrl">
    <div class="navbar-inner">
      <div class="container"> 
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <div class="navbar navbar-static-top">
          <ul class="nav">
            <li><a href="#/">Home</a></li>
            <li><a href="#/manager">Manage Schema</a></li>
            <li class="dropdown" ng-controller="SchemaListController">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                Select Schema <i class="caret"></i>
              </a>
              <ul class="dropdown-menu">
                <li ng-repeat="schema in schemas"> 
                  <a herf="" ng-click="load_schema(schema._id)">
                    <span ng-bind="schema.name"></span>
                  </a>                                
                </li>
              </ul>
            </li>
            <li><a href="#/upload">Upload</a></li>
            <li><a href="#/plugin">Plug-in Development</a></li>
            <li><a href="#/role" ng-show="user.user && user.user.role=='admin'">Role Manager</a></li>
          </ul>
        </div>
        
        <div class="nav-collapse collapse">
          <ul class="nav pull-right" ng-hide="user.user">
            <li>
              <a href="auth/openid?openid_identifier=https://www.google.com/accounts/o8/id">
                   Login with Google ID
              </a>
            </li>
          </ul>

          <ul class="nav pull-right" ng-show="user.user">            
            <li>
              <a href="#" ng-click="logout()">Logout</a>              
            </li>
          </ul>     
        </div>
      </div>
    </div>
  </div>  

  <div class="container-fluid">    
    <div class="span12" ng-view>      
    </div>  
  </div>
</body>
</html>
