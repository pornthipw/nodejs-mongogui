<!DOCTYPE html>
<html ng-app="mongogui">
<head>
  <title>{{title}}</title>  
  <base href="{{ baseHref }}">
  
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">    
  <style type="text/css">
  body {
      padding-top: 60px;
      padding-bottom: 40px;
  }
  </style>

  <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
  <script src="javascript/vendor/jquery-1.7.2.min.js"></script>
  <script src="javascript/vendor/ace/ace.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="javascript/vendor/angular.min.js"></script>
  <script src="javascript/vendor/angular-resource.js"></script>
    
  <script src="javascript/mongo_service.js"></script>
  <script src="javascript/mongo_controller.js"></script>        
  <script src="javascript/angular-ace.js"></script>        
  <script src="javascript/app.js"></script>        
</head>

<body >   
  <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="UserCtrl">
    <div class="navbar-inner">
      <div class="container"> 
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Schema Editor</a>
          <ul class="nav pull-right" ng-hide="user.user">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" dropdown>Login <b class="caret"></b></a>
              <ul class="dropdown-menu">
              <!--
                <li><a href="auth/openid?openid_identifier=http://www.db.grad.nu.ac.th/openid"><img style="border: 0px"
                        src="https://si0.twimg.com/images/dev/buttons/sign-in-with-twitter-l.png"
                        alt="With Twitter"></a></li>-->			 
                <li>
                    <a href="auth/openid?openid_identifier=https://www.google.com/accounts/o8/id">
                      <img style="border: 0px" src="img/icongoogle-1.gif" alt="With Twitter"> Login with Google
                    </a>
                </li>
                
                <li class="divider"></li>                            
              </ul>
            </li>
          </ul> 
          <ul class="nav pull-right" ng-show="user.user">            
            <li class="dropdown">
              <a href="#" ng-click="logout()">Logout</a>              
            </li>
          </ul>     
        <div class="nav-collapse collapse">
        </div>
      </div>
    </div>
  </div>  

  <div class="container-fluid">
    <div class="span2 well" style="max-width:340px;padding: 8px 0;"
         ng-controller="SchemaListController">
      <ul class="nav nav-list">    
        <li class="nav-header">Schema</li>
        <li ng-repeat="schema in schemas"  ng-class="{'active':schema._id==c_schema}"> 
            <a herf="" ng-click="load_schema(schema._id)">
              <span ng-bind="schema.name"></span>
            </a>                    
            <!--
              <ul class="unstyled nav nav-list">                
                <li>
                  <a herf="" ng-click="load_schema(schema._id)">
                    <i class="icon-pencil"></i> Manage
                  </a> 
                </li>
             </ul>            
             -->
        </li> 
        <li class="divider"></li>
        
        <li ng-class="{'active':d_schema==1}">
          <a herf="" ng-click="manage_schema()">
            <i class="icon-pencil"></i> Manage Schema
          </a>
        </li> 
        <li>
          <a href="#/schema/create"  >Add </a> 
        </li>      
      </ul>
    </div>
    <div class="span10">
      <div class="row-fluid">
        <div class="span12" ng-view></div>
      </div>
    </div>  
  </div>
</body>
</html>
